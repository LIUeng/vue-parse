<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../articles/observer.v2.js"></script>

    <script>
      // example
      let vm = new Vue({
        data() {
          return {
            arr: [1, 2, 3],
          };
        },

        computed: {
          cArr({ arr }) {
            console.log('computed change');
            return arr.filter((item) => item > 1);
          },

          ccArr: {
            get() {
              return this.arr;
            },
            set(val) {
              this.arr = val;
            },
          },
        },

        watch: {
          arr: {
            deep: true,
            handler(val, newVal) {
              console.log('watch change', val, newVal);
            },
          },
        },
      });

      console.log(vm);
    </script>
  </body>
</html>
