<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ count }}
    <button @click="handleCount">click me</button>
    <ul>
      <li v-for="(item, idx) in arr" :key="idx">{{ item.a }}</li>
    </ul>
  </div>
  <script src="../source/v.parse.js"></script>
  <script>
    // vue 更新批处理
    new Vue({
      el: '#app',
      data() {
        return {
          count: 1,
          arr: [{a: 1, b: 1}],
        };
      },
      methods: {
        handleCount() {
          // 更新了几次
          this.count++;
          this.count++;

          this.$set(this.arr, 0, {a: 2, b: 2});
        },
      },
    })
  </script>
</body>
</html>
