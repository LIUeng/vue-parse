<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button @click="handleClick">click me</button>
    {{ msg }}
  </div>

  <script src="../source/v3.4.27.js"></script>
  <script>
    const { ref, computed } = Vue;
    // 响应式数据声明
    const msg = ref({ a: '' });
    // 计算属性
    const c_msg = computed(() => {
      return msg.value.a + ' world';
    });
    // 初始化
    const app = Vue.createApp({
      setup() {
        return {
          msg,
          c_msg,
        };
      },
      render() {
        // msg.value.a = 'hello';
        console.log('---------------render----------------');
        return c_msg.value;
      },
    });
    // 渲染
    app.mount('#app');
  </script>
</body>

</html>
