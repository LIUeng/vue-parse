<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script src="../articles/reactive.v3.js"></script>
    <script>
        const { ref, computed } = Vue;
        // 响应式数据声明
        const msg = ref({ a: 1 });
        // 计算属性
        const c_msg = computed(() => {
            return msg.value.a + ' world';
        });
        // 初始化
        const app = Vue.createApp({
            setup() {
                return {
                    msg,
                    c_msg,
                };
            },
            render() {
                // msg.value.a = 'hello'
                // console.log('render', msg.value);
                document.getElementById('root').textContent = c_msg.value;
                console.log('---------------render---------------');
            },
        });
        // 渲染
        app.mount();
    </script>
</body>

</html>
